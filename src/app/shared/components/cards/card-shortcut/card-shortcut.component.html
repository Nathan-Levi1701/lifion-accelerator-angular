<mat-card>
    <mat-card-header>
        <mat-card-title style="display: flex; align-items: center;">
            <mat-icon>{{icon}}</mat-icon>
            <h3 class="mat-h3">{{title}}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p class="mat-body-1">{{description}}</p>
        </div>
    </mat-card-content>
</mat-card>
