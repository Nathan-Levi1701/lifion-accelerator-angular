<div class="container">
    <ng-container *ngIf="section === 'enterprise-structure'">
        <tab-chart-group [chartGroups]="chartGroups" [tab]="tab" [section]="section"></tab-chart-group>
    </ng-container>
    <ng-container *ngIf="section !== 'enterprise-structure'">
        <tab-form-group [formGroups]="formGroups" [formLabels]="formLabels" [tab]="tab" [section]="section"
            [subSection]="subSection" [clientId]="clientId"></tab-form-group>
    </ng-container>
</div>
