<mat-nav-list *ngFor="let nav of navigation; index as i">
  <mat-list-item matRipple [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: false }"
    (click)="onNavigation(i, nav.children)">
    <mat-icon matListItemIcon>{{nav.icon}}</mat-icon>
    <span matListItemTitle>{{nav.name}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-nav-list>
