<mat-nav-list *ngFor="let nav of navigation; index as i">
  <mat-list-item matRipple [routerLinkActive]="['active']" [routerLink]="nav.children[0]?.url ?? nav.url"
    [routerLinkActiveOptions]="{ exact: false }" (click)="onNavigation(nav.children)">
    <mat-icon matListItemIcon>{{nav.icon}}</mat-icon>
    <span matListItemTitle>{{nav.name}}</span>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-nav-list>
