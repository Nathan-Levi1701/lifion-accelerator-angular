<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>
    <div class="footer">
        <button mat-flat-button color="primary" type="submit">Save</button>
        <button mat-flat-button color="warn" type="reset" routerLink="/view/clients">Cancel</button>
    </div>
</form>
