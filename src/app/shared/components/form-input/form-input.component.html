<ng-container *ngIf="formGroup && formGroup.controls">
    <form [formGroup]="formGroup" (ngSubmit)="submit(formGroup)">
        <mat-form-field appearance="outline"
            *ngFor="let control of formGroup.controls | keyvalue: originalOrder; index as i">
            <mat-label>{{formLabels[i]}}</mat-label>
            <input matInput>
        </mat-form-field>
    </form>
</ng-container>
