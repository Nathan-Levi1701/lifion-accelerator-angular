<form *ngIf="formGroup && formGroup.controls" [formGroup]="formGroup">
    <mat-form-field appearance="fill" *ngFor="let control of formGroup.controls | keyvalue: originalOrder; index as i">
        <mat-label>{{formLabels[i]}}</mat-label>
        <input matInput [formControlName]="control.key">
        <mat-error *ngIf="formGroup.get(control.key).hasError('required')">This field is required</mat-error>
    </mat-form-field>
</form>
